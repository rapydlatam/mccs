<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCC PayU</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .search-lang-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .search-lang-row input,
    .search-lang-row select {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1em;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      flex: 1;
    }
    /* Bot칩n exportar con tu mismo estilo visual */
    .search-lang-row button {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1em;
      padding: 8px 16px;
      border-radius: 6px;
      border: 1.5px solid #5600EF;
      background: #fff;
      color: #5600EF;
      font-weight: 600;
      box-shadow: 0 1px 4px rgba(255,0,122,0.07);
      cursor: pointer;
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
    }
    .search-lang-row button:hover {
      border: 2px solid #FF007A;
      box-shadow: 0 2px 8px rgba(255,0,122,0.13);
      background: #fff0fa;
    }
    .results {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .mcc-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .mcc-item:last-child {
      border-bottom: none;
    }
    .mcc-code {
      font-weight: bold;
      color: #5600EF;
    }
    .mcc-desc {
      margin: 5px 0;
      color: #333;
    }
    .mcc-activity {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MCC PayU</h1>
    <div class="search-lang-row">
      <input type="text" id="mccInput" placeholder="Busca por MCC, actividad, descripci칩n..." oninput="debouncedFiltrarMCC()" disabled>
      <select id="langSelect" onchange="cambiarIdioma()">
        <option value="es">ES</option>
        <option value="en">EN</option>
      </select>
      <!-- Nuevo bot칩n exportar -->
      <button id="exportBtn" onclick="exportarMCC()">游닌 Exportar</button>
    </div>
    <div class="results" id="results"></div>
  </div>

  <script>
    let datos = [];
    let datosCargados = false;
    let idioma = "es";
    let debounceTimer;

    async function cargarDatos() {
      try {
        const response = await fetch("mcc.json");
        datos = await response.json();
        datosCargados = true;
        document.getElementById("mccInput").disabled = false;
        filtrarMCC();
      } catch (error) {
        console.error("Error cargando datos:", error);
      }
    }

    function cambiarIdioma() {
      idioma = document.getElementById("langSelect").value;
      filtrarMCC();
    }

    function filtrarMCC() {
      const input = document.getElementById("mccInput").value.toLowerCase();
      const results = document.getElementById("results");
      results.innerHTML = "";

      const filtrados = datos.filter(item =>
        item.mcc.toString().includes(input) ||
        (item[`actividad_${idioma}`] || "").toLowerCase().includes(input) ||
        (item[`descripcion_${idioma}`] || "").toLowerCase().includes(input)
      );

      if (filtrados.length === 0) {
        results.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      filtrados.forEach(item => {
        const div = document.createElement("div");
        div.className = "mcc-item";
        div.innerHTML = `
          <div class="mcc-code">MCC ${item.mcc}</div>
          <div class="mcc-desc">${item[`descripcion_${idioma}`]}</div>
          <div class="mcc-activity">${item[`actividad_${idioma}`]}</div>
        `;
        results.appendChild(div);
      });
    }

    function debouncedFiltrarMCC() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(filtrarMCC, 300);
    }

    function exportarMCC() {
      if (!datosCargados || !datos.length) {
        alert("Primero espera a que los datos se carguen.");
        return;
      }

      const header = Object.keys(datos[0]);
      const rows = datos.map(row =>
        header.map(h => `"${(row[h] || "").toString().replace(/"/g, '""')}"`).join(",")
      );
      const csvContent = [header.join(","), ...rows].join("\n");

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `MCC_PayU_${idioma}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }

    cargarDatos();
  </script>
</body>
</html>
