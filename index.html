<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCCs Explorer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9fb;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #5600EF, #FF007A);
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    .search-lang-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 20px;
    }
    .search-lang-row input {
      flex: 1;
      padding: 10px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .search-lang-row select {
      padding: 10px;
      border: 1.5px solid #5600EF;
      border-radius: 8px;
      background: #fff;
      color: #5600EF;
      font-weight: 600;
    }
    .export-btn {
      font-family: 'Inter', Arial, sans-serif;
      padding: 8px 14px;
      border-radius: 8px;
      border: 1.5px solid #5600EF;
      background: #fff;
      color: #5600EF;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 1px 4px rgba(86,0,239,0.12);
    }
    .export-btn:hover {
      background: #5600EF;
      color: #fff;
      box-shadow: 0 4px 10px rgba(86,0,239,0.18);
    }
    .results {
      display: grid;
      gap: 12px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    }
    @media (max-width: 600px) {
      header { font-size: 1.2rem; }
      .search-lang-row { flex-direction: column; align-items: stretch; }
      .export-btn, .search-lang-row select { width: 100%; }
    }
  </style>
</head>
<body>
  <header>MCCs Explorer</header>
  <div class="container">
    <div class="search-lang-row">
      <input type="text" id="mccInput" placeholder="Busca por MCC, actividad, descripciÃ³n..." oninput="debouncedFiltrarMCC()" disabled>
      <select id="langSelect" onchange="cambiarIdioma()">
        <option value="es">ES</option>
        <option value="en">EN</option>
      </select>
      <button onclick="exportarDatos('xlsx')" class="export-btn">Excel</button>
      <button onclick="exportarDatos('csv')" class="export-btn">CSV</button>
    </div>
    <div id="results" class="results"></div>
  </div>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <script>
    let datos = [];
    let datosCargados = false;
    let idiomaActual = "es";

    async function cargarDatos() {
      const resp = await fetch("mccs.json");
      datos = await resp.json();
      datosCargados = true;
      document.getElementById("mccInput").disabled = false;
    }

    function getCol(row, es, en) {
      return row[idiomaActual === "es" ? es : en] || row[es] || row[en] || "";
    }

    function cambiarIdioma() {
      idiomaActual = document.getElementById("langSelect").value;
      filtrarMCC();
    }

    function filtrarMCC() {
      const texto = document.getElementById('mccInput').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "";

      let coincidencias = datos;
      if (texto.length >= 2) {
        coincidencias = datos.filter(row =>
          (getCol(row, "MCC", "MCC") && getCol(row, "MCC", "MCC").toString().toLowerCase().includes(texto)) ||
          (getCol(row, "Actividad", "Activity") && getCol(row, "Actividad", "Activity").toLowerCase().includes(texto)) ||
          (getCol(row, "MCC CODE DESCRIPTION ES", "MCC CODE DESCRIPTION EN") && getCol(row, "MCC CODE DESCRIPTION ES", "MCC CODE DESCRIPTION EN").toLowerCase().includes(texto)) ||
          (getCol(row, "Categroria / Subcategoria", "Category / Subcategory") && getCol(row, "Categroria / Subcategoria", "Category / Subcategory").toLowerCase().includes(texto))
        );
      }

      coincidencias.forEach(row => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${getCol(row, "MCC", "MCC")} - ${getCol(row, "Actividad", "Activity")}</strong><br>
          ${getCol(row, "MCC CODE DESCRIPTION ES", "MCC CODE DESCRIPTION EN")}
        `;
        resultsDiv.appendChild(card);
      });
    }

    const debouncedFiltrarMCC = debounce(filtrarMCC, 300);
    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    function exportarDatos(tipo) {
      if (!datosCargados) return;
      const idioma = document.getElementById("langSelect").value;

      // Tomar claves en el orden del primer registro
      const columnas = Object.keys(datos[0] || {});

      // Mapear filas con ese orden
      const datosExport = datos.map(row => {
        const obj = {};
        columnas.forEach(col => {
          obj[col] = row[col] || "";
        });
        return obj;
      });

      const ws = XLSX.utils.json_to_sheet(datosExport, { header: columnas });
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "MCCs");

      const nombreArchivo = idioma === "es" ? "MCCs_ES" : "MCCs_EN";

      if (tipo === "csv") {
        XLSX.writeFile(wb, `${nombreArchivo}.csv`, { bookType: "csv" });
      } else {
        XLSX.writeFile(wb, `${nombreArchivo}.xlsx`, { bookType: "xlsx" });
      }
    }

    cargarDatos();
  </script>
</body>
</html>
