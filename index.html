    // Guarda una copia inmutable de los datos remotos la primera vez que se cargan

    // Handler para escoger e importar CSV
    async function handleCsvFile(file) {
      if (!file) return;
      try {
        document.getElementById('btnImportar').disabled = true;
        setCsvHint('Importando CSV...');
        const text = await file.text();
        const filas = parseCSV(text);
        if (!filas || filas.length === 0) {
          throw new Error('El archivo CSV est√° vac√≠o o no tiene filas.');
        }
        const headers = filas[0];
        const rows = filas.slice(1)
          .filter(r => r.some(cell => cell !== ''))
          .map(r => {
            const obj = {};
            headers.forEach((h, i) => {
              const key = (h || '').trim();
              obj[key] = (r[i] ?? '').toString().trim();
            });
            // mapearClaves(obj); // opcional si necesitas normalizar
            return obj;
          });

        asegurarBackupRemoto();
        datos = rows;
        datosCargados = true;
        origenActual = 'csv';

        document.getElementById('mccInput').disabled = false;
        setCsvHint(`CSV importado: ${file.name} (${rows.length} filas).`);
        enableRestablecer(true);
        updateExportButtonState();

        filtrarMCC();
        if (document.getElementById('mccInput').value.trim().length < 2) {
          document.getElementById('resultados').innerHTML = `<div class="loading">${t('escribe')}</div>`;
        }
      } catch (err) {
        console.error(err);
        setCsvHint(`Error al importar CSV: ${err.message}`);
      } finally {
        document.getElementById('btnImportar').disabled = false;
        const input = document.getElementById('fileCsv');
        if (input) input.value = '';
      }
    }

    // Parser CSV simple
    function parseCSV(text) {
      const rows = [];
      let row = [];
      let value = '';
      let inQuotes = false;

      for (let i = 0; i < text.length; i++) {
        const c = text[i];
        const next = text[i + 1];

        if (inQuotes) {
          if (c === '"') {
            if (next === '"') {
              value += '"';
              i++;
            } else {
              inQuotes = false;
            }
          } else {
            value += c;
          }
        } else {
          if (c === '"') {
            inQuotes = true;
          } else if (c === ',') {
            row.push(value);
            value = '';
          } else if (c === '\n') {
            row.push(value);
            rows.push(row);
            row = [];
            value = '';
          } else if (c === '\r') {
            continue;
          } else {
            value += c;
          }
        }
      }
      row.push(value);
      rows.push(row);
      return rows.filter(r => !(r.length === 1 && r[0] === ''));
    }

    function restablecerDatos() {
      if (datosOriginales) {

        datosCargados = true;
        origenActual = 'remoto';
        setCsvHint('Datos originales restablecidos.');

          document.getElementById('resultados').innerHTML = `<div class="loading">${t('escribe')}</div>`;

    // Exportar TODO el cat√°logo actual a CSV (no solo los filtrados)
    function exportarCatalogoCSV() {
      if (!Array.isArray(datos) || datos.length === 0) {
        setCsvHint('No hay datos para exportar.');
        return;
      }
      // Reunir todas las claves presentes en el dataset
      const keySet = new Set();
      datos.forEach(row => Object.keys(row || {}).forEach(k => keySet.add(k)));

      // Orden sugerido: columnas m√°s usadas primero, luego las restantes alfab√©ticas
      const preferidasES = [
        'MCC',
        'Categroria / Subcategoria',
        'MCC CODE DESCRIPTION ES',
        'Actividad',
        'Riesgo LAyFT',
        'Nivel de Aprobaci√≥n',
        'ADD',
        ...paises, // CO, BR, ...
      ];
      const preferidasEN = [
        'MCC',
        'Category / Subcategory',
        'MCC CODE DESCRIPTION EN',
        'Activity',
        'AML Risk',
        'Approval Level',
        'ADD',
        ...paises,
      ];
      const preferidas = (idioma === 'es') ? preferidasES : preferidasEN;

      const restantes = Array.from(keySet).filter(k => !preferidas.includes(k)).sort((a,b)=>a.localeCompare(b));
      const headers = [...preferidas.filter(k => keySet.has(k)), ...restantes];

      const csv = arrayToCSV(datos, headers);
      const fecha = new Date().toISOString().slice(0,10);
      const nombreBase = traducciones[idioma]?.export_filename || (idioma === 'es' ? 'catalogo_mcc_es' : 'mcc_catalog_en');
      descargarBlob(csv, `${nombreBase}_${fecha}.csv`, 'text/csv;charset=utf-8;');
      setCsvHint(`Exportado ${datos.length} filas.`);
    }

    function arrayToCSV(rows, headers) {
      const escape = (val) => {
        if (val === null || val === undefined) return '';
        let s = String(val);
        // Normaliza saltos de l√≠nea
        s = s.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
        // Si contiene comas, comillas o saltos de l√≠nea, encierra en comillas y escapa comillas dobles
        if (/[",\n]/.test(s)) {
          s = '"' + s.replace(/"/g, '""') + '"';
        }
        return s;
      };
      const lines = [];
      lines.push(headers.map(escape).join(','));
      for (const row of rows) {
        const line = headers.map(h => escape(row[h]));
        lines.push(line.join(','));
      }
      return lines.join('\n');
    }

    function descargarBlob(content, filename, mimetype='application/octet-stream') {
      const blob = new Blob([content], { type: mimetype });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }
