<!DOCTYPE html>
<html>
<head>
  <title>Catálogo de MCC PayU</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* LOGO Y FECHA EN ESQUINA SUPERIOR DERECHA */
    .logo-top-right {
      position: absolute;
      top: 24px;
      right: 32px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .logo-top-right img {
      max-width: 100%;
      height: auto;
      display: block;
      max-height: 80px;
    }
    .update-info {
      margin-top: 4px;
      font-size: 0.93em;
      color: #5600EF;
      opacity: 0.65;
      font-family: 'Inter', Arial, sans-serif;
      letter-spacing: 0.1px;
      z-index: 101;
      pointer-events: none;
      user-select: none;
      text-align: right;
      width: 100%;
    }
    @media (max-width: 700px) {
      .logo-top-right {
        top: 10px;
        right: 10px;
      }
      .logo-top-right img {
        height: 38px;
      }
      .update-info {
        font-size: 0.85em;
        margin-top: 2px;
      }
    }

    /* RESTO DEL ESTILO */
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 40px;
      background: linear-gradient(120deg, #fff 0%, #fff0fa 100%);
      color: #222;
      position: relative;
    }
    h2 {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(90deg, #5600EF 0%, #FF007A 35%, #FF4FA0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 28px;
    }
    .search-lang-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 36px;
    }
    .search-lang-row input {
      font-family: 'Inter', Arial, sans-serif;
      padding: 10px;
      width: 280px;
      border-radius: 6px;
      border: 1.5px solid #5600EF;
      font-size: 1em;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px rgba(255,0,122,0.07);
      color: #222;
    }
    .search-lang-row input:focus {
      border: 2px solid #FF007A;
      outline: none;
      box-shadow: 0 2px 8px rgba(255,0,122,0.13);
    }
    .search-lang-row select {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1em;
      padding: 8px 18px 8px 12px;
      border-radius: 6px;
      border: 1.5px solid #5600EF;
      background: #fff;
      color: #5600EF;
      font-weight: 600;
      outline: none;
      box-shadow: 0 1px 4px rgba(255,0,122,0.07);
      transition: border 0.2s, box-shadow 0.2s;
      cursor: pointer;
      appearance: none;
      height: 42px;
    }
    .search-lang-row select:focus {
      border: 2px solid #FF007A;
      box-shadow: 0 2px 8px rgba(255,0,122,0.13);
    }
    @media (max-width: 700px) {
      h2 {
        font-size: 1.3em;
      }
      .search-lang-row {
        flex-direction: row;
        gap: 8px;
        margin-bottom: 24px;
      }
      .search-lang-row input {
        width: 98vw;
        max-width: 99vw;
      }
      .search-lang-row select {
        font-size: 0.95em;
        padding: 6px 10px 6px 8px;
        height: 38px;
      }
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(86,0,239,0.07);
      margin-bottom: 38px;
      padding: 28px 32px 32px 32px;
      width: 100%;
      min-width: 0;
      display: flex;
      flex-direction: row;
      gap: 40px;
      box-sizing: border-box;
      align-items: flex-start;
      overflow-x: auto;
      border: 1.5px solid #FF007A;
      transition: box-shadow 0.2s, border 0.2s;
      font-family: 'Inter', Arial, sans-serif;
    }
    .card:hover {
      box-shadow: 0 6px 24px rgba(86,0,239,0.18);
      border: 2px solid #5600EF;
    }
    .card-content {
      flex: 2 1 0;
      min-width: 260px;
      max-width: 100%;
    }
    .condiciones-box {
      flex: 1 1 320px;
      min-width: 220px;
      max-width: 400px;
      background: #f7f7fa;
      border-radius: 8px;
      padding: 18px 20px;
      font-size: 1em;
      box-shadow: 0 1px 4px rgba(255,0,122,0.08);
      margin-top: 0;
      margin-bottom: 10px;
      margin-left: 0;
      max-height: 350px;
      overflow-y: auto;
      border-left: 5px solid #FF007A;
      font-family: 'Inter', Arial, sans-serif;
    }
    @media (max-width: 1100px) {
      .card { flex-direction: column; }
      .condiciones-box {
        max-width: 100%;
        width: 100%;
        margin-top: 22px;
        border-left: none;
        border-top: 5px solid #FF007A;
      }
    }
    .mcc {
      font-family: 'Inter', Arial, sans-serif;
      font-weight: bold;
      font-size: 1.13em;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, #5600EF 0%, #FF007A 35%, #FF4FA0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .desc {
      color: #222;
      margin-bottom: 12px;
      font-size: 1.01em;
      font-family: 'Inter', Arial, sans-serif;
    }
    .label {
      font-family: 'Inter', Arial, sans-serif;
      font-weight: bold;
      color: #222;
      letter-spacing: 0.2px;
      margin-top: 18px;
      display: inline-block;
      margin-bottom: 6px;
    }
    .section-space {
      margin-top: 22px;
      margin-bottom: 10px;
    }
    .table-responsive {
      width: 100%;
      overflow-x: auto;
      margin-top: 18px;
      margin-bottom: 18px;
      background: transparent;
      border-radius: 5px;
    }
    .restric-table {
      border-collapse: separate;
      border-spacing: 0;
      min-width: 700px;
      width: 100%;
      font-size: 0.89em;
      background: #fff;
      margin-bottom: 10px;
      font-family: 'Inter', Arial, sans-serif;
    }
    .restric-table th {
      background: #5600EF;
      color: #fff;
      border: 1px solid #FF007A;
      font-weight: 700;
      letter-spacing: 0.5px;
      padding: 10px 12px;
      font-size: 0.97em;
      text-align: center;
      font-family: 'Inter', Arial, sans-serif;
    }
    .restric-table td {
      border: 1px solid #FF007A;
      color: #222;
      background: #fff;
      padding: 8px 10px;
      text-align: center;
      font-size: 0.89em;
      transition: background 0.2s, color 0.2s;
      vertical-align: middle;
      font-family: 'Inter', Arial, sans-serif;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;  
      padding: 2px 8px 2px 6px;  
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: bold;
      text-align: center;
      min-width: 80px;
      margin: 2px 0;
      border: 1.5px solid transparent;
      justify-content: center;
      white-space: nowrap;
      font-family: 'Inter', Arial, sans-serif;
    }
    .badge-permitido {
      background: #e6fbe9;
      color: #1a7f37;
      border-color: #1a7f37;
    }
    .badge-restringido {
      background: #fffbe6;
      color: #b59a00;
      border-color: #b59a00;
    }
    .badge-prohibido {
      background: #ffe6ec;
      color: #d6003a;
      border-color: #d6003a;
    }
    .badge svg {
      width: 1.1em;
      height: 1.1em;
      vertical-align: middle;
    }
    .noresult {
      color: #FF007A;
      margin-top: 24px;
      font-weight: bold;
      font-size: 1.1em;
      font-family: 'Inter', Arial, sans-serif;
    }
    .loading {
      color: #888;
      margin-top: 24px;
      font-size: 1.05em;
      font-family: 'Inter', Arial, sans-serif;
    }
    pre {
      white-space: pre-wrap;
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1em;
      margin: 0;
      color: #222;
    }
    .table-responsive::-webkit-scrollbar,
    .card::-webkit-scrollbar {
      height: 8px;
      background: #fff0fa;
      border-radius: 4px;
    }
    .table-responsive::-webkit-scrollbar-thumb,
    .card::-webkit-scrollbar-thumb {
      background: #FF007A;
      border-radius: 4px;
    }
    @media (max-width: 700px) {
      .card { padding: 12px 4vw 18px 4vw; gap: 18px; }
      .condiciones-box { padding: 12px 8px; }
      .restric-table { min-width: 480px; font-size: 0.85em; }
      .restric-table th, .restric-table td { padding: 7px 6px; }
    }
  </style>
</head>
<body>
  <!-- LOGO Y FECHA DE ACTUALIZACIÓN -->
  <div class="logo-top-right">
    <img src="PayM2.png" alt="Logo" />
    <div class="update-info" id="updateInfo"></div>
  </div>
  <h2 id="mainTitle">Catálogo de MCC PayU</h2>
  <div class="search-lang-row">
    <input type="text" id="mccInput" placeholder="Busca por MCC, actividad, descripción..." oninput="debouncedFiltrarMCC()" disabled>
    <select id="langSelect" onchange="cambiarIdioma()">
      <option value="es">ES</option>
      <option value="en">EN</option>
    </select>
  </div>
  <div id="resultados" class="loading">Cargando datos...</div>

  <script>
    // Traducciones para textos fijos
    const traducciones = {
      es: {
        titulo: "Catálogo de MCC PayU",
        placeholder: "Busca por MCC, actividad, descripción...",
        cargando: "Cargando datos...",
        escribe: "Escribe para buscar un MCC...",
        error: "Error cargando los datos: ",
        noresult: "No hay coincidencias",
        actividad: "Actividad",
        riesgo: "Riesgo AML",
        nivel: "Nivel de aprobación",
        add: "ADD",
        tpv: "TPV USD$",
        restric: "Restricciones por país:",
        medios: "Medios de pago por país:",
        condiciones: "Condiciones para vinculación:",
        permitido: "Permitido",
        restringido: "Restringido",
        prohibido: "Prohibido"
      },
      en: {
        titulo: "PayU MCC Catalog",
        placeholder: "Search by MCC, activity, description...",
        cargando: "Loading data...",
        escribe: "Type to search for an MCC...",
        error: "Error loading data: ",
        noresult: "No matches found",
        actividad: "Activity",
        riesgo: "AML Risk",
        nivel: "Approval level",
        add: "ADD",
        tpv: "TPV USD$",
        restric: "Country restrictions:",
        medios: "Payment methods by country:",
        condiciones: "Onboarding conditions:",
        permitido: "Allowed",
        restringido: "Restricted",
        prohibido: "Prohibited"
      }
    };

    // FECHA Y RESPONSABLE DE ACTUALIZACIÓN
    const updateTexts = {
      es: "Actualizado: 22-07-2025 · Merchant Risk",
      en: "Updated: 07-22-2025 by Merchant Risk"
    };

    function setUpdateInfo() {
      document.getElementById('updateInfo').textContent = updateTexts[idioma] || updateTexts['es'];
    }

    // Busca el valor de la columna, probando varios nombres posibles
    function getCol(row, ...names) {
      for (let n of names) {
        if (row[n] !== undefined && row[n] !== null) return row[n];
      }
      return "";
    }

    // Catálogo de medios de pago por país (usa label y columna)
    const paises = ["CO","BR","AR","PE","CL","MX","PA"];
    const mediosPorPais = {
      "CO": [
        {label: "PSE", columna: "PSE"},  
        {label: "Efecty", columna: "Efecty"},  
        {label: "OXXO", columna: "OXXO"},  
        {label: "Codensa", columna: "Codensa"},  
        {label: "IGT", columna: "IGT"},  
        {label: "Davivienda", columna: "Davivienda"},  
        {label: "Ding", columna: "Ding"},  
        {label: "Bancolombia", columna: "Bancolombia"},  
        {label: "Nequi", columna: "Nequi"},  
        {label: "Botón", columna: "Botón"},  
        {label: "Movii", columna: "Movii"},  
        {label: "Scotiabank", columna: "Scotiabank"},  
        {label: "ACH", columna: "ACH"},  
        {label: "Matrix", columna: "Matrix"},  
        {label: "TC", columna: "TC"},  
        {label: "Banco Occidente", columna: "Banco Occidente"},  
        {label: "BBVA", columna: "BBVA"}
      ],
      "CL": [
        {label: "IGT", columna: "IGT__1"},
        {label: "Multicaja", columna: "Multicaja"},
        {label: "Transbank", columna: "Transbank"},
        {label: "Santader", columna: "Santader__1"}
      ],
      "MX": [
        {label: "Banorte", columna: "Banorte"},  
        {label: "Amex", columna: "Amex"},  
        {label: "Santader", columna: "Santader"},  
        {label: "Bancomer", columna: "Bancomer"},  
        {label: "Diestel", columna: "Diestel"},  
        {label: "SPEI", columna: "SPEI"}
      ],
      "PE": [
        {label: "Pago efectivo", columna: "Pago efectivo"},  
        {label: "Amex PR", columna: "Amex PR"},  
        {label: "Procesos MC", columna: "Procesos MC"},  
        {label: "Visanet", columna: "Visanet"},  
        {label: "Niubiz", columna: "Niubiz"},  
        {label: "Izipay", columna: "Izipay"}
      ],
      "AR": [
        {label: "Amex", columna: "Amex__1"},  
        {label: "Cobro Express", columna: "Cobro Express"},  
        {label: "Pagofacil", columna: "Pagofacil"},  
        {label: "Prisma", columna: "Prisma"},  
        {label: "Fiserv", columna: "Fiserv"},  
        {label: "Rapipago", columna: "Rapipago"}
      ],
      "PA": [
        {label: "Metrobank", columna: "Metrobank"},
        {label: "FISERV", columna: "FISERV"}
      ],
      "BR": [
        {label: "FISERV", columna: "FISERV"},  
        {label: "REDE", columna: "REDE"},  
        {label: "CIELO", columna: "CIELO"}
      ]
    };

    // Estado global
    let idioma = localStorage.getItem('idiomaMCC') || "es";
    let datos = [];
    let datosCargados = false;

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('langSelect').value = idioma;
      cambiarIdioma(false);
      setUpdateInfo();
    });

    let debounceTimer;
    function debouncedFiltrarMCC() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(filtrarMCC, 250);
    }

    function t(clave) {
      return traducciones[idioma][clave] || clave;
    }

    // AJUSTE: badges reconocen permitted, restricted, prohibited
    function getBadge(val, label) {
      if (!val) return '';
      const v = val.toString().toLowerCase();
      if (v.includes('permitido') || v.includes('allowed') || v.includes('permitted')) return `<span class="badge badge-permitido">
        <svg viewBox="0 0 20 20" fill="currentColor"><circle cx="10" cy="10" r="10" fill="#1a7f37"/><path d="M6 10.5l2.5 2.5 5-5" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        ${label}
      </span>`;
      if (v.includes('restringido') || v.includes('restricted')) return `<span class="badge badge-restringido">
        <svg viewBox="0 0 20 20" fill="currentColor"><circle cx="10" cy="10" r="10" fill="#b59a00"/><rect x="5" y="9" width="10" height="2" rx="1" fill="#fff"/></svg>
        ${label}
      </span>`;
      if (v.includes('prohibido') || v.includes('prohibited')) return `<span class="badge badge-prohibido">
        <svg viewBox="0 0 20 20" fill="currentColor"><circle cx="10" cy="10" r="10" fill="#d6003a"/><path d="M7 7l6 6M13 7l-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
        ${label}
      </span>`;
      return '';
    }

    function getBadgeRestric(val) {
      if (!val) return '';
      const v = val.toString().toLowerCase();
      if (v.includes('permitido') || v.includes('allowed') || v.includes('permitted')) return `<span class="badge badge-permitido">
        <svg viewBox="0 0 20 20" fill="currentColor"><circle cx="10" cy="10" r="10" fill="#1a7f37"/><path d="M6 10.5l2.5 2.5 5-5" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        ${t('permitido')}
      </span>`;
      if (v.includes('restringido') || v.includes('restricted')) return `<span class="badge badge-restringido">
        <svg viewBox="0 0 20 20" fill="currentColor"><circle cx="10" cy="10" r="10" fill="#b59a00"/><rect x="5" y="9" width="10" height="2" rx="1" fill="#fff"/></svg>
        ${t('restringido')}
      </span>`;
      if (v.includes('prohibido') || v.includes('prohibited')) return `<span class="badge badge-prohibido">
        <svg viewBox="0 0 20 20" fill="currentColor"><circle cx="10" cy="10" r="10" fill="#d6003a"/><path d="M7 7l6 6M13 7l-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
        ${t('prohibido')}
      </span>`;
      return '';
    }

    function generarTablaMediosPorPais(row) {
      let html = `<table class="restric-table"><tr>`;
      paises.forEach(pais => {
        html += `<th>${pais}</th>`;
      });
      html += `</tr><tr>`;
      paises.forEach(pais => {
        html += `<td>`;
        (mediosPorPais[pais]||[]).forEach(medio => {
          const val = row[medio.columna];
          if (val && typeof val === "string" && val.trim() !== "") {
            html += getBadge(val, medio.label) + "<br>";
          }
        });
        html += `</td>`;
      });
      html += `</tr></table>`;
      return html;
    }

    function cambiarIdioma(triggerFiltrar = true) {
      idioma = document.getElementById('langSelect').value;
      localStorage.setItem('idiomaMCC', idioma);
      document.getElementById('mainTitle').textContent = t('titulo');
      document.getElementById('mccInput').placeholder = t('placeholder');
      setUpdateInfo();
      cargarDatos(triggerFiltrar);
    }

    function cargarDatos(triggerFiltrar = true) {
      datosCargados = false;
      document.getElementById('mccInput').disabled = true;
      document.getElementById('resultados').innerHTML = `<div class="loading">${t('cargando')}</div>`;
      fetch(idioma === "es" ? "csvjson.json" : "Engcsvjson.json")
        .then(res => {
          if (!res.ok) throw new Error(t('error') + res.statusText);
          return res.json();
        })
        .then(json => {
          datos = json;
          datosCargados = true;
          document.getElementById('mccInput').disabled = false;
          document.getElementById('resultados').innerHTML = `<div class="loading">${t('escribe')}</div>`;
          if (triggerFiltrar && document.getElementById('mccInput').value.length > 1) filtrarMCC();
        })
        .catch(err => {
          document.getElementById('resultados').innerHTML = `<div class="noresult">${t('error') + err.message}</div>`;
        });
    }

    function filtrarMCC() {
      if (!datosCargados) return;
      const texto = document.getElementById('mccInput').value.trim().toLowerCase();
      const resultados = document.getElementById('resultados');
      resultados.innerHTML = '';

      if (texto.length < 2) {
        resultados.innerHTML = `<div class="loading">${t('escribe')}</div>`;
        return;
      }

      // Busca en ambos idiomas para cada campo
      const coincidencias = datos.filter(row =>
        (getCol(row, "MCC") && getCol(row, "MCC").toString().toLowerCase().includes(texto)) ||
        (getCol(row, "Actividad", "Activity") && getCol(row, "Actividad", "Activity").toLowerCase().includes(texto)) ||
        (getCol(row, "MCC CODE DESCRIPTION ES", "MCC CODE DESCRIPTION EN") && getCol(row, "MCC CODE DESCRIPTION ES", "MCC CODE DESCRIPTION EN").toLowerCase().includes(texto)) ||
        (getCol(row, "Categroria / Subcategoria", "Category / Subcategory") && getCol(row, "Categroria / Subcategoria", "Category / Subcategory").toLowerCase().includes(texto))
      );

      if (coincidencias.length === 0) {
        resultados.innerHTML = `<div class="noresult">${t('noresult')}</div>`;
        return;
      }

      coincidencias.forEach((row, idx) => {
        let html = `<div class="card">
          <div class="card-content">
            <div class="mcc">MCC: ${getCol(row, "MCC")} &mdash; ${getCol(row, "Categroria / Subcategoria", "Category / Subcategory") || ""}</div>
            <div class="desc">${getCol(row, "MCC CODE DESCRIPTION ES", "MCC CODE DESCRIPTION EN") || ""}</div>
            <div><span class="label">${t('actividad')}:</span> ${getCol(row, "Actividad", "Activity") || ""}</div>
            <div><span class="label">${t('riesgo')}:</span> ${getCol(row, "Riesgo LAyFT", "AML Risk") || ""}</div>
            <div><span class="label">${t('nivel')}:</span> ${getCol(row, "Nivel de Aprobación", "Approval Level") || ""}</div>
            <div><span class="label">${t('add')}:</span> ${getCol(row, "ADD") || ""}</div>
            <div><span class="label">${t('tpv')}:</span> ${getCol(row, "TPV USD$ (CELxDefault)") || ""}</div>
            <div class="section-space"></div>
            <div class="table-responsive">
              <span class="label">${t('restric')}</span>
              <table class="restric-table">
                <tr>
                  ${paises.map(p=>`<th>${p}</th>`).join('')}
                </tr>
                <tr>
                  ${paises.map(p=>{
                    const val = row[p]||"";
                    return `<td>${getBadgeRestric(val)}</td>`;
                  }).join('')}
                </tr>
              </table>
            </div>
            <div class="section-space"></div>
            <div class="table-responsive">
              <span class="label">${t('medios')}</span>
              ${generarTablaMediosPorPais(row)}
            </div>
          </div>
          <div class="condiciones-box">
            <span class="label">${t('condiciones')}</span>
            <pre>${getCol(row, "Condiciones para vinculación", "Onboarding conditions") || "N/A"}</pre>
          </div>
        </div>`;
        resultados.innerHTML += html;
      });
    }
  </script>
</body>
</html>
