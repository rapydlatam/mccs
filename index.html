<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCC Finder</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      color: #5600EF;
      margin-bottom: 20px;
    }

    .search-lang-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-lang-row input, 
    .search-lang-row select {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1em;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1.5px solid #5600EF;
      outline: none;
      flex: 1;
      box-shadow: 0 1px 4px rgba(255,0,122,0.07);
    }

    .search-lang-row input:focus {
      border: 2px solid #FF007A;
      box-shadow: 0 2px 8px rgba(255,0,122,0.13);
    }

    .search-lang-row button {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1em;
      padding: 8px 14px;
      border-radius: 6px;
      border: 1.5px solid #5600EF;
      background: #fff;
      color: #5600EF;
      font-weight: 600;
      box-shadow: 0 1px 4px rgba(255,0,122,0.07);
      cursor: pointer;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .search-lang-row button:hover {
      border: 2px solid #FF007A;
      box-shadow: 0 2px 8px rgba(255,0,122,0.13);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f9f9f9;
      color: #5600EF;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MCC Finder</h1>

    <div class="search-lang-row">
      <input type="text" id="mccInput" placeholder="Busca por MCC, actividad, descripción..." oninput="debouncedFiltrarMCC()" disabled>
      <select id="langSelect" onchange="cambiarIdioma()">
        <option value="es">ES</option>
        <option value="en">EN</option>
      </select>
      <button id="exportBtn" onclick="exportarMCCs()">Exportar</button>
    </div>

    <table id="mccTable">
      <thead>
        <tr>
          <th>MCC</th>
          <th id="actividadHeader">Actividad</th>
          <th id="descripcionHeader">Descripción</th>
        </tr>
      </thead>
      <tbody id="mccTableBody"></tbody>
    </table>
  </div>

  <script>
    let idiomaActual = "es";
    let datos = [];
    let datosCargados = false;

    const textosExportar = {
      es: "Exportar",
      en: "Export"
    };

    function getCol(row, col) {
      return row[col] || "";
    }

    function cargarDatos() {
      fetch(`mcc-${idiomaActual}.json`)
        .then(res => res.json())
        .then(json => {
          datos = json;
          datosCargados = true;
          document.getElementById("mccInput").disabled = false;
          filtrarMCC();
        });
    }

    function filtrarMCC() {
      const input = document.getElementById("mccInput").value.toLowerCase();
      const tbody = document.getElementById("mccTableBody");
      tbody.innerHTML = "";

      datos
        .filter(row => 
          getCol(row, "MCC").toLowerCase().includes(input) ||
          getCol(row, "Actividad").toLowerCase().includes(input) ||
          getCol(row, "Descripción").toLowerCase().includes(input)
        )
        .forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${getCol(row, "MCC")}</td>
            <td>${getCol(row, "Actividad")}</td>
            <td>${getCol(row, "Descripción")}</td>
          `;
          tbody.appendChild(tr);
        });
    }

    let timeoutId;
    function debouncedFiltrarMCC() {
      clearTimeout(timeoutId);
      timeoutId = setTimeout(filtrarMCC, 300);
    }

    function exportarMCCs() {
      if (!datosCargados || datos.length === 0) {
        alert(idiomaActual === "es" ? "No hay datos cargados para exportar." : "No data loaded to export.");
        return;
      }

      const mccs = datos.map(row => getCol(row, "MCC")).filter(v => v);
      const contenido = mccs.join("\n");
      const blob = new Blob([contenido], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "MCCs.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    function cambiarIdioma() {
      const langSelect = document.getElementById("langSelect");
      idiomaActual = langSelect.value;

      document.getElementById("mccInput").placeholder =
        idiomaActual === "es"
          ? "Busca por MCC, actividad, descripción..."
          : "Search by MCC, activity, description...";

      document.getElementById("actividadHeader").textContent =
        idiomaActual === "es" ? "Actividad" : "Activity";

      document.getElementById("descripcionHeader").textContent =
        idiomaActual === "es" ? "Descripción" : "Description";

      document.getElementById("exportBtn").textContent =
        textosExportar[idiomaActual];

      cargarDatos();
    }

    // Inicializar
    cargarDatos();
  </script>
</body>
</html>
