        ${label}
      </span>`;
      return `<span style="display:inline-block; font-size: 0.8em; color:#666; font-style: italic; max-width: 150px; word-wrap: break-word;">${val}</span>`;
    }

    function getBadgeRestric(val) {
      if (!val) return '';
      const v = val.toString().toLowerCase();
      if (v.includes('permitido') || v.includes('allowed') || v.includes('permitted')) return `<span class="badge badge-permitido">
        <svg viewBox="0 0 20 20" fill="currentColor">
          <circle cx="10" cy="10" r="10" fill="#1a7f37"/>
          <path d="M6 10.5l2.5 2.5 5-5" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>
        ${t('permitido')}
      </span>`;
      if (v.includes('restringido') || v.includes('restricted')) return `<span class="badge badge-restringido">
        <svg viewBox="0 0 20 20" fill="currentColor">
          <circle cx="10" cy="10" r="10" fill="#b59a00"/>
          <rect x="5" y="7" width="10" height="6" rx="2" fill="#fff"/>
        </svg>
        ${t('restringido')}
      </span>`;
      if (v.includes('exclusivo') || v.includes('exclusive')) return `<span class="badge badge-exclusivo">
        <svg viewBox="0 0 20 20" fill="currentColor">
          <circle cx="10" cy="10" r="10" fill="#555555"/>
          <polygon points="10,5 16,15 4,15" fill="#fff"/>
        </svg>
        ${t('exclusivo')}
      </span>`;
      if (v.includes('prohibido') || v.includes('prohibited')) return `<span class="badge badge-prohibido">
        <svg viewBox="0 0 20 20" fill="currentColor">
          <circle cx="10" cy="10" r="10" fill="#d6003a"/>
          <path d="M7 7l6 6M13 7l-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        </svg>
        ${t('prohibido')}
      </span>`;
      return '';
    }

    function generarTablaMediosPorPais(row) {
      let html = `<table class="restric-table"><tr>`;
      paises.forEach(pais => {
        html += `<th>${pais}</th>`;
      });
      html += `</tr><tr>`;
      paises.forEach(pais => {
        html += `<td>`;
        (mediosPorPais[pais] || []).forEach(medio => {
          const val = row[medio.columna];
          if (val && typeof val === "string" && val.trim() !== "") {
            html += getBadge(val, medio.label) + "<br>";
          }
        });
        html += `</td>`;
      });
      html += `</tr></table>`;
      return html;
    }

    function cambiarIdioma(triggerFiltrar = true) {
      idioma = document.getElementById('langSelect').value;
      localStorage.setItem('idiomaMCC', idioma);
      document.getElementById('mainTitle').textContent = t('titulo');
      document.getElementById('mccInput').placeholder = t('placeholder');
      setUpdateInfo();
      cargarDatos(triggerFiltrar);
    }

    function cargarDatos(triggerFiltrar = true) {
      datosCargados = false;
      document.getElementById('mccInput').disabled = true;
      document.getElementById('resultados').innerHTML = `<div class="loading">${t('cargando')}</div>`;
      fetch(idioma === "es" ? "csvjson.json" : "Engcsvjson.json")
        .then(res => {
          if (!res.ok) throw new Error(t('error') + res.statusText);
          return res.json();
        })
        .then(json => {
          datos = json;
          datosCargados = true;
          document.getElementById('mccInput').disabled = false;
          document.getElementById('resultados').innerHTML = `<div class="loading">${t('escribe')}</div>`;
          if (triggerFiltrar && document.getElementById('mccInput').value.length > 1) filtrarMCC();
        })
        .catch(err => {
          document.getElementById('resultados').innerHTML = `<div class="noresult">${t('error') + err.message}</div>`;
        });
    }

    function filtrarMCC() {
      if (!datosCargados) return;
      const texto = document.getElementById('mccInput').value.trim().toLowerCase();
      const resultados = document.getElementById('resultados');
      resultados.innerHTML = '';

      if (texto.length < 2) {
        resultados.innerHTML = `<div class="loading">${t('escribe')}</div>`;
        return;
      }

      const coincidencias = datos.filter(row =>
        (getCol(row, "MCC") && getCol(row, "MCC").toString().toLowerCase().includes(texto)) ||
        (getCol(row, "Actividad", "Activity") && getCol(row, "Actividad", "Activity").toLowerCase().includes(texto)) ||
        (getCol(row, "MCC CODE DESCRIPTION ES", "MCC CODE DESCRIPTION EN") && getCol(row, "MCC CODE DESCRIPTION ES", "MCC CODE DESCRIPTION EN").toLowerCase().includes(texto)) ||
        (getCol(row, "Categroria / Subcategoria", "Category / Subcategory") && getCol(row, "Categroria / Subcategoria", "Category / Subcategory").toLowerCase().includes(texto))
      );

      if (coincidencias.length === 0) {
        resultados.innerHTML = `<div class="noresult">${t('noresult')}</div>`;
        return;
      }

      coincidencias.forEach((row, idx) => {
        let html = `<div class="card">
          <div class="card-content">
            <div class="mcc">MCC: ${getCol(row, "MCC")} &mdash; ${getCol(row, "Categroria / Subcategoria", "Category / Subcategory") || ""}</div>
            <div class="desc">${getCol(row, "MCC CODE DESCRIPTION ES", "MCC CODE DESCRIPTION EN") || ""}</div>
            <div><span class="label">${t('actividad')}:</span> ${getCol(row, "Actividad", "Activity") || ""}</div>
            <div><span class="label">${t('riesgo')}:</span> ${getCol(row, "Riesgo LAyFT", "AML Risk") || ""}</div>
            <div><span class="label">${t('nivel')}:</span> ${getCol(row, "Nivel de Aprobaci√≥n", "Approval Level") || ""}</div>
            <div><span class="label">${t('add')}:</span> ${getCol(row, "ADD") || ""}</div>
            <div>
              <span class="label">${t('tpv')}:</span>
              <a href="https://apps.powerapps.com/play/e/5e56a28f-6f80-ee2a-bbe1-23ca6e20ce5e/a/1391cece-c56a-4636-b380-545c764c792a?tenantId=674203d4-4c70-4e82-b36b-ec018d680a26&amp;hint=60caecef-093e-4661-b739-1a0b6f7875d6&amp;sourcetime=1747232223984&source=teamsLinkUnfurling"
                target="_blank" rel="noopener noreferrer"
                style="color:#5600EF;font-weight:600;text-decoration:underline;">
                ${t('tpv')}
              </a>
            </div>
            <div class="section-space"></div>
            <div class="table-responsive">
              <span class="label">${t('restric')}</span>
              <table class="restric-table">
                <tr>
                  ${paises.map(p => `<th>${p}</th>`).join('')}
                </tr>
                <tr>
                  ${paises.map(p => {
                    const val = row[p] || "";
                    return `<td>${getBadgeRestric(val)}</td>`;
                  }).join('')}
                </tr>
              </table>
            </div>
            <div class="section-space"></div>
            <div class="table-responsive">
              <span class="label">${t('medios')}</span>
              ${generarTablaMediosPorPais(row)}
            </div>
          </div>
          <div class="condiciones-leyenda-col">
            <div class="condiciones-box">
              <span class="label">${t('condiciones')}</span>
              <pre>${getCol(row, "Condiciones para vinculaci√≥n", "Onboarding conditions") || "N/A"}</pre>
            </div>
            <div class="leyenda-condiciones leyenda-outside">
              ${leyendasCondiciones[idioma].map(l => renderLeyendaBadge(l.tipo, l.texto)).join('')}
            </div>
          </div>
        </div>`;
        resultados.innerHTML += html;
      });
    }

    // FUNCI√ìN DE EXPORTACI√ìN A EXCEL CORREGIDA
    function exportarExcel() {
      const fixedHeaders = idioma === 'es' ? [
        "MCC",
        "MCC CODE DESCRIPTION ES",
        "Actividad",
        "Categroria / Subcategoria",
        "ADD",
        "Riesgo LAyFT",
        "Fuente de restricci√≥n",
        "Nivel de Aprobaci√≥n",
        "Condiciones para vinculaci√≥n"
      ] : [
        "MCC",
        "MCC CODE DESCRIPTION EN",
        "Activity",
        "Category / Subcategory",
        "ADD",
        "AML Risk",
        "Fuente de restricci√≥n",
        "Approval Level",
        "Onboarding conditions"
      ];

      let tablaHtml = '<table><thead>';
      
      // Primera fila de encabezados: fijos y pa√≠ses con colspan
      tablaHtml += '<tr>';
      fixedHeaders.forEach(h => {
        tablaHtml += `<th style="background-color:#5600EF; color:#FFFFFF; font-weight:bold; border: 1px solid #FF007A; text-align: center;" rowspan="2">${h}</th>`;
      });
      paises.forEach(pais => {
        const numMedios = (mediosPorPais[pais] || []).length;
        if (numMedios > 0) {
          tablaHtml += `<th style="background-color:#5600EF; color:#FFFFFF; font-weight:bold; border: 1px solid #FF007A; text-align: center;" colspan="${numMedios}">${pais}</th>`;
        }
      });
      tablaHtml += '</tr>';

      // Segunda fila de encabezados: Medios de pago
      tablaHtml += '<tr>';
      paises.forEach(pais => {
        (mediosPorPais[pais] || []).forEach(medio => {
          tablaHtml += `<th style="background-color:#FF007A; color:#FFFFFF; font-weight:bold; border: 1px solid #FF007A; text-align: center;">${medio.label}</th>`;
        });
      });
      tablaHtml += '</tr></thead><tbody>';

      // Datos
      datos.forEach(row => {
        tablaHtml += '<tr>';
        
        // Celdas para las columnas fijas
        tablaHtml += `<td style="border: 1px solid #FF007A;">${getCol(row, "MCC")}</td>`;
        tablaHtml += `<td style="border: 1px solid #FF007A;">${getCol(row, "MCC CODE DESCRIPTION ES", "MCC CODE DESCRIPTION EN")}</td>`;
        tablaHtml += `<td style="border: 1px solid #FF007A;">${getCol(row, "Actividad", "Activity")}</td>`;
        tablaHtml += `<td style="border: 1px solid #FF007A;">${getCol(row, "Categroria / Subcategoria", "Category / Subcategory")}</td>`;
        tablaHtml += `<td style="border: 1px solid #FF007A;">${getCol(row, "ADD")}</td>`;
        tablaHtml += `<td style="border: 1px solid #FF007A;">${getCol(row, "Riesgo LAyFT", "AML Risk")}</td>`;
        tablaHtml += `<td style="border: 1px solid #FF007A;">${getCol(row, "Fuente de restricci√≥n")}</td>`;
        tablaHtml += `<td style="border: 1px solid #FF007A;">${getCol(row, "Nivel de Aprobaci√≥n", "Approval Level")}</td>`;
        tablaHtml += `<td style="border: 1px solid #FF007A;">${getCol(row, "Condiciones para vinculaci√≥n", "Onboarding conditions")}</td>`;
        
        // Celdas para los medios de pago
        paises.forEach(pais => {
          (mediosPorPais[pais] || []).forEach(medio => {
            const val = getCol(row, medio.columna) || "";
            let estilo = '';
            const v = String(val).toLowerCase();
            if (v.includes('permitido') || v.includes('allowed') || v.includes('permitted')) {
              estilo = 'background-color:#e6fbe9;';
            } else if (v.includes('restringido') || v.includes('restricted')) {
              estilo = 'background-color:#fffbe6;';
            } else if (v.includes('exclusivo') || v.includes('exclusive')) {
              estilo = 'background-color:#555555;';  
            } else if (v.includes('prohibido') || v.includes('prohibited')) {
              estilo = 'background-color:#ffe6ec;';
            }
            tablaHtml += `<td style="${estilo} border: 1px solid #FF007A;">${val}</td>`;
          });
        });
        tablaHtml += '</tr>';
      });
      
      tablaHtml += '</tbody></table>';

      const nombreArchivo = `Catalogo_MCC_${idioma}.xls`;
      const uri = 'data:application/vnd.ms-excel;base64,' + btoa(unescape(encodeURIComponent(tablaHtml)));
      const link = document.createElement('a');
      link.href = uri;
      link.download = nombreArchivo;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
