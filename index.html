<html>

  <meta name="viewport" content="width=device-width, initial-scale=1">

      margin: 40px;

      position: relative;

      right: 32px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .logo-top-right img {
      max-width: 100%;
      height: auto;
      display: block;
      max-height: 80px;
    }
    .update-info {
      margin-top: 4px;
      font-size: 0.93em;
      color: #5600EF;
      opacity: 0.65;
      font-family: 'Inter', Arial, sans-serif;
      letter-spacing: 0.1px;
      z-index: 101;
      pointer-events: none;
      user-select: none;
      text-align: right;
      width: 100%;

      .logo-top-right {

        right: 10px;
      }

    .search-lang-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 36px;
      flex-wrap: wrap;

      width: 280px;
      border-radius: 6px;
      border: 1.5px solid #5600EF;

    .search-lang-row input:focus {

      outline: none;
      box-shadow: 0 2px 8px rgba(255,0,122,0.13);
    }
    .search-lang-row select {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1em;

      color: #5600EF;
      font-weight: 600;

      transition: border 0.2s, box-shadow 0.2s;
      cursor: pointer;
      appearance: none;
      height: 42px;

      border: 2px solid #FF007A;
      box-shadow: 0 2px 8px rgba(255,0,122,0.13);

      border-radius: 6px;

      font-size: 1em;

      height: 18px;

        max-width: 100%;

        display: flex;
        gap: 8px;
        width: 100%;

      .search-lang-row select {
        font-size: 0.95em;
        padding: 6px 10px 6px 8px;
        height: 38px;
        flex: 1;
      }
      .export-btn {
        font-size: 0.95em;
        padding: 8px 16px;
        height: 38px;
        flex: 1;

    .card {

      border-radius: 12px;

      gap: 40px;

      border: 1.5px solid #FF007A;
      transition: box-shadow 0.2s, border 0.2s;
      font-family: 'Inter', Arial, sans-serif;

    }

    }

      flex: 2 1 0;
      min-width: 260px;
      max-width: 100%;

      align-items: stretch;

      font-size: 1em;

      margin-bottom: 0;

      display: inline-block;
      margin-bottom: 6px;
    }
    .section-space {
      margin-top: 22px;
      margin-bottom: 10px;
    }
    .table-responsive {
      width: 100%;
      overflow-x: auto;
      margin-top: 18px;
      margin-bottom: 18px;
      background: transparent;
      border-radius: 5px;
    }

      font-size: 0.89em;
      background: #fff;
      margin-bottom: 10px;
      font-family: 'Inter', Arial, sans-serif;

      border-radius: 12px;
      font-size: 0.8em;
      font-weight: bold;
      text-align: center;

      font-family: 'Inter', Arial, sans-serif;

      color: #b59a00;

    }

      color: #d6003a;
      border-color: #d6003a;
    }

      height: 1.25em;
      min-width: 1.25em;
      min-height: 1.25em;
      display: inline-block;
      vertical-align: middle;
      margin-right: 4px;
    }
    .noresult {
      color: #FF007A;
      margin-top: 24px;
      font-weight: bold;
      font-size: 1.1em;
      font-family: 'Inter', Arial, sans-serif;
    }

      color: #888;
      margin-top: 24px;
      font-size: 1.05em;
      font-family: 'Inter', Arial, sans-serif;

      white-space: pre-wrap;
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1em;
      margin: 0;
      color: #222;
    }
    .table-responsive::-webkit-scrollbar,
    .card::-webkit-scrollbar {
      height: 8px;
      background: #fff0fa;
      border-radius: 4px;
    }
    .table-responsive::-webkit-scrollbar-thumb,
    .card::-webkit-scrollbar-thumb {
      background: #FF007A;
      border-radius: 4px;
    }
    @media (max-width: 700px) {
      .card { padding: 12px 4vw 18px 4vw; gap: 18px; }
      .condiciones-leyenda-col { padding: 0; }
      .condiciones-box { padding: 12px 8px; }
      .restric-table { min-width: 480px; font-size: 0.85em; }
      .restric-table th, .restric-table td { padding: 7px 6px; }
    }
    .leyenda-condiciones.leyenda-outside {
      margin-top: 12px;
      margin-bottom: 0;
      margin-left: 0;
      margin-right: 0;
      width: 100%;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 0.98em;
      font-family: 'Inter', Arial, sans-serif;
      opacity: 0.92;
      order: 99;
      align-items: flex-start;
    }
    @media (min-width: 1101px) {
      .card {
        align-items: flex-start;
      }
      .condiciones-leyenda-col {
        flex-basis: 100%;
        width: 100%;
        max-width: 400px;
      }
      .leyenda-condiciones.leyenda-outside {
        flex-basis: 100%;
        width: 100%;
        max-width: 100%;
      }
    }
    @media (max-width: 1100px) {
      .leyenda-condiciones.leyenda-outside {
        margin-top: 10px;
        font-size: 0.95em;
        gap: 6px;
      }
    }
    .leyenda-condiciones .badge {
      white-space: normal !important;
      max-width: 420px;
      min-width: 0;
      padding: 4px 10px 4px 8px;  /* padding más pequeño, opcional */
      font-size: 0.8em;
      line-height: 1.3;
      box-sizing: border-box;
      word-break: break-word;
      align-items: flex-start;
      justify-content: flex-start;
      text-align: left;
    }
    .leyenda-condiciones .badge svg {
      width: 1.25em;
      height: 1.25em;
      min-width: 1.25em;
      min-height: 1.25em;
      display: inline-block;
      vertical-align: middle;
      margin-right: 4px;
    }
    .export-toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(90deg, #5600EF 0%, #FF007A 100%);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 600;
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      box-shadow: 0 4px 12px rgba(86,0,239,0.3);
    }
    .export-toast.show {
      transform: translateX(0);
    }
  </style>
</head>
