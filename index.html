<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador MCC</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 850px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      color: #5600EF;
    }
    .search-lang-row {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    #mccInput {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 1em;
      transition: border 0.2s, box-shadow 0.2s;
    }
    #mccInput:focus {
      border-color: #5600EF;
      box-shadow: 0 0 6px rgba(86,0,239,0.2);
      outline: none;
    }
    #langSelect {
      padding: 12px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 1em;
      cursor: pointer;
      height: 42px;
    }
    #exportBtn {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 0.95em;
      padding: 8px 14px;
      border-radius: 6px;
      border: 1.5px solid #5600EF;
      background: #fff;
      color: #5600EF;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(255,0,122,0.07);
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
      height: 42px;
    }
    #exportBtn:hover {
      border: 2px solid #FF007A;
      background: #fff0fa;
      box-shadow: 0 2px 8px rgba(255,0,122,0.13);
    }
    #exportBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #eee;
      text-align: left;
      font-size: 0.95em;
    }
    th {
      background: #5600EF;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover {
      background: #fff3fc;
    }
    .no-results {
      text-align: center;
      padding: 15px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscador de MCC</h1>
    <div class="search-lang-row">
      <input type="text" id="mccInput" placeholder="Busca por MCC, actividad, descripción..." oninput="debouncedFiltrarMCC()" disabled>
      <select id="langSelect" onchange="cambiarIdioma()">
        <option value="es">ES</option>
        <option value="en">EN</option>
      </select>
      <button id="exportBtn" onclick="exportarCSV()" disabled>⬇ CSV</button>
    </div>
    <table id="mccTable">
      <thead>
        <tr>
          <th>MCC</th>
          <th>Actividad</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3" class="no-results">Cargando datos...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    let datos = [];
    let datosCargados = false;
    let idioma = "es";
    let timeout;

    async function cargarDatos() {
      try {
        const response = await fetch(`mcc_${idioma}.json`);
        datos = await response.json();
        datosCargados = true;
        document.getElementById("mccInput").disabled = false;
        document.getElementById("exportBtn").disabled = false;
        mostrarTabla(datos);
      } catch (error) {
        console.error("Error cargando datos:", error);
        document.querySelector("#mccTable tbody").innerHTML = `<tr><td colspan="3" class="no-results">Error cargando datos</td></tr>`;
      }
    }

    function mostrarTabla(data) {
      const tbody = document.querySelector("#mccTable tbody");
      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3" class="no-results">No se encontraron resultados</td></tr>`;
        return;
      }
      tbody.innerHTML = data.map(d => `
        <tr>
          <td>${d.MCC}</td>
          <td>${d.Actividad}</td>
          <td>${d.Descripción}</td>
        </tr>
      `).join("");
    }

    function filtrarMCC() {
      const input = document.getElementById("mccInput").value.toLowerCase();
      const filtrados = datos.filter(d => 
        d.MCC.toString().includes(input) ||
        d.Actividad.toLowerCase().includes(input) ||
        d.Descripción.toLowerCase().includes(input)
      );
      mostrarTabla(filtrados);
    }

    function debouncedFiltrarMCC() {
      clearTimeout(timeout);
      timeout = setTimeout(filtrarMCC, 250);
    }

    function cambiarIdioma() {
      idioma = document.getElementById("langSelect").value;
      datosCargados = false;
      document.getElementById("mccInput").disabled = true;
      document.getElementById("exportBtn").disabled = true;
      document.querySelector("#mccTable tbody").innerHTML = `<tr><td colspan="3" class="no-results">Cargando datos...</td></tr>`;
      cargarDatos();
    }

    function exportarCSV() {
      if (!datosCargados || !datos.length) {
        alert("No hay datos cargados aún.");
        return;
      }

      const headers = Object.keys(datos[0]);
      const rows = datos.map(row => 
        headers.map(h => `"${(row[h] ?? "").toString().replace(/"/g, '""')}"`).join(",")
      );
      const csvContent = [headers.join(","), ...rows].join("\n");

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.setAttribute("download", `MCCs_${idioma}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Cargar al inicio
    cargarDatos();
  </script>
</body>
</html>
